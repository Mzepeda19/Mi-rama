</head>

<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Mi Página</a>

<!--Boton Hamburguesa-->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

<!--Contenido del menú-->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

<!--Este es el enlace al inicio-->
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Inicio</a>

<!--Enlace a caracteristicas-->
        <li class="nav-item">
          <a class="nav-link" href="index2.html">Referencias</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <!-- Contenido de la alerta -->
  <div class="container mt-3">
    <div id="liveAlertPlaceholder"></div>
    <button id="theButton" class="btn btn-primary">The Button</button>
  </div>

  <!-- Contenedor de la cuadrícula -->
  <div class="container my-5">
    <div class="row">
      <div class="col-2 border">
        <p>The left side</p>
      </div>
      <div class="col-8 border">
        <p>The center side</p>
      </div>
      <div class="col-2 border">
        <p>The right side</p>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12 border text-center">
        <p>Footer</p>
      </div>
    </div>
  </div>

  <!-- Formulario -->
  <div class="container my-5">
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">No compartimos con nadie más.</div>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mensaje</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <!-- Scripts de Bootstrap -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7V4lA6Ff5r5s6J5r5f5r5V5r5s5J5s5J5s5J5A5A5A5A5A5" crossorigin="anonymous"></script>

  <script>
    // Funcionalidad para mostrar y cerrar la alerta
    document.getElementById('theButton').addEventListener('click', function () {
      var alertPlaceholder = document.getElementById('liveAlertPlaceholder');

      // Crear la alerta
      var alert = document.createElement('div');
      alert.classList.add('alert', 'alert-info', 'alert-dismissible', 'fade', 'show');
      alert.setAttribute('role', 'alert');
      alert.innerHTML = 'Alert, someone pushed the button! <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>';

      // Añadir la alerta al contenedor
      alertPlaceholder.appendChild(alert);
    });
  </script>
</body>
