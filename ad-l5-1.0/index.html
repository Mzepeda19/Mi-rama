<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejemplo Bootstrap</title>

  <!-- Enlace al CSS de Bootstrap (Tarea 1) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQRp1hHb7/7NtID5jM6suuSS5+dUibO5rI5z9twt" 
    crossorigin="anonymous">
</head>

<body>
  <div class="container mt-4">
    <h1 class="text-center">Hola mundo</h1>

    <!-- Tarea 2: Botón básico -->
    <button type="button" class="btn btn-primary">Base class</button>

    <!-- Tarea 3: Grupo de botones -->
    <div class="btn-group mt-3" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary">Left</button>
      <button type="button" class="btn btn-primary">Middle</button>
      <button type="button" class="btn btn-primary">Right</button>
    </div>

    <!-- Tarea 4: Tarjeta -->
    <div class="card" style="width: 18rem;">
      <img src="https://th.bing.com/th/id/OIP.lzPNSEq3qy-gp16DN1pBDQHaFj?rs=1&pid=ImgDetMain" class="card-img-top" alt="Imagen de ejemplo">
      <div class="card-body">
        <h5 class="card-title">Título de la tarjeta</h5>
        <p class="card-text">Este es un ejemplo de contenido dentro de una tarjeta. Puedes agregar imágenes, texto, enlaces, y más.</p>
        <a href="#" class="btn btn-primary">Haz clic aquí</a>
      </div>
    </div>
  </div>

  <!-- Insignia de Replit -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>

  <!-- Bootstrap JS (Tarea 1) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
