<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Contenido principal -->
  <div class="container">
    <h1>Bienvenido a la Página</h1>
    <p>Hola mundo</p>

    <!-- Formulario de búsqueda con acción a "Nuestro Contacto" -->
    <form action="./Nuestro Contacto.html" method="GET" class="search-form">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Buscar..." name="query" aria-label="Buscar">
        <button class="btn btn-success" type="submit">Buscar</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>

  <!-- Script para Replit badge -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
