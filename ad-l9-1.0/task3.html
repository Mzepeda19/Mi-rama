<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Task 3 - Información de Enlaces</title>
  </head>

  <body>
    <!-- Enlace único fuera de la lista -->
    <a href="https://example.com">Link</a>
    
    <!-- Lista de enlaces -->
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#links">Links</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>

    <!-- Párrafo con enlaces en línea -->
    <p>
      This is an example paragraph with inline <a href="#links">links</a>. 
      There are <a href="#several">several</a> links in this <a href="#sentence">sentence</a>. 
      Can you <a href="#count">count</a> them all?
    </p>
    
    <!-- Enlace con una imagen -->
    <a href="#img"><img src="link.png" /></a>

    <!-- Botón que ejecuta la función de mostrar la información de los enlaces -->
    <button onclick="informacionEnlaces()">Mostrar Información de Enlaces</button>

    <!-- Contenedor donde se mostrarán los resultados -->
    <div id="comments"></div>

    <!-- Vinculación con el archivo task3.js -->
    <script src="task3.js" type="text/javascript"></script>
  </body>
</html>
